<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Example</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      background-color: skyblue;
      border-radius: 10px;
      transition: all 0.5s ease; 
    }

    div:hover {
      background-color: coral;
      width: 200px;
      height: 200px;
      transform: rotate(10deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
