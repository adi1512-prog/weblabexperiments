<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Example</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      background: lightblue;
      margin: 50px auto;
      transition: all 0.5s;
    }

    /* Rotate example */
    .rotate:hover {
      transform: rotate(45deg);
    }

    /* Skew example */
    .skew:hover {
      transform: skew(20deg, 10deg);
    }

    /* Scale example */
    .scale:hover {
      transform: scale(1.5);
    }

    .combined:hover {
      transform: rotate(30deg) skew(10deg, 5deg) scale(1.3);
    }
  </style>
</head>
<body>
  <h3 style="text-align:center;">CSS Transform Examples</h3>

  <div class="rotate">Rotate</div>
  <div class="skew">Skew</div>
  <div class="scale">Scale</div>
  <div class="combined">Combined</div>
</body>
</html>
