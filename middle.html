<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-color: #f0f0f0;
    }

    .image-container {
      border: 4px solid white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
      background: #fff;
    }

    .image-container img {
      width: 400px;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://i.pinimg.com/564x/b5/9d/9e/b59d9e9449cb29c2a24fc41643405ab1.jpg" alt="Centered Image">
  </div>
</body>
</html>
