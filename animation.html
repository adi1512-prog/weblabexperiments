<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
    width: 200px;
    height: 200px;
    background-color: aquamarine;
    animation-name:example;
    animation-duration: 5s;
    animation-delay: 4s;
    position: relative;
    animation-direction: alternate;
    animation-iteration-count: 2;
}
@keyframes example {
    0%   {background-color: aquamarine;top:0px;left:0px;}
    25%  {background-color: yellow;top:0px;left:500px;}
    50%  {background-color: blue;top: 500px; left:500px;}
    75%  {background-color: red;top: 500px;left: 0px;}
    100% {background-color: green;top:0px;left:0px;}
}
            
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box"></div>
    </div>
</body>
</html>
